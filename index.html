<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

<header>

<h1>Rock-Paper-Scissors </h1>
</header>

<main>

<div class="score-board">

<div id="user-label" class="badge">User</div>
<div id="comp-label" class="badge">Comp</div>
<span id="user-score">0</span>:<span id="comp-score">0</span>

</div>

<div class="result">
<p>Paper covers rock. You win!</p>
</div>

<div class="choices">
<div class="choice" id="paper">
 <img src="assets/images/paper.png" style="width: 150px; height: 150px;" alt="image">
</div>


<div class="choice" id="rock">
 <img src="assets/images/rock.png" style="width: 150px; height: 150px;" alt="image">
</div>

<div class="choice" id="scissors">
 <img src="assets/images/scissors.png" style="width: 150px; height: 150px;" alt="image">
</div>
</div>

<p id="action-message">Make your move!</p>


</main>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
